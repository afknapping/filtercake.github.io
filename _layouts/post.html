---
layout: default
---

<div class="post">
  <p class="post-meta">{{ page.date | date_to_string }}</p>
  <h1 class="post--title">{{ page.title }}</h1>
  {% if page.poster %}
    <img src="{{ site.baseurl }}/posters/{{ page.poster }}" alt="{{ page.postercredit }}" class="post--poster--image">
  {% endif %}

  <div class="post-body">
    {{ content }}
  </div>

  {% if page.link %}
  <a href="{{ page.link }}">{{ page.link }}</a>
  {% endif %}

</div>
