---
layout: default
title: filtercake.com
---

<div id="home">
  <p>
    <img src="{{site.baseurl}}/images/passion.jpg" alt="">
  </p>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.link %}
        <li><span>LINK</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% else %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
  <h1>Other stuff</h1>
  <p>(coming soon. not.)</p>
</div>
